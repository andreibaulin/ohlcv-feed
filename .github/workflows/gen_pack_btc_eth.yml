name: gen-pack-btc-eth

on:
  workflow_dispatch:
  schedule:
    - cron: "2/15 * * * *" # каждые 15 минут, со сдвигом +2м относительно */15

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate pack (json/status/last/tails)
        run: |
          python scripts/gen_pack_btc_eth.py

      - name: Rewrite pack_btc_eth.txt (multiline + cache-bust)
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          base = "https://andreibaulin.github.io/ohlcv-feed/ohlcv/binance/"
          status_path = Path("ohlcv/binance/status_btc_eth.json")
          status = json.loads(status_path.read_text(encoding="utf-8"))

          v = status.get("updated_utc") or "unknown"

          lines = [
              f"# updated_utc: {v}",
              "# cache-bust: все ссылки ниже содержат ?v=updated_utc",
              "",
              "# MAIN",
              f"{base}core5_latest.json?v={v}",
              f"{base}symbols.json?v={v}",
              f"{base}status_btc_eth.json?v={v}",
              f"{base}pack_btc_eth.json?v={v}",
              "",
          ]

          for sym in ["BTCUSDT", "ETHUSDT"]:
              lines.append(f"# {sym}")
              for tf in ["H1", "H4", "D1", "W1"]:
                  files = status["symbols"][sym][tf]["files"]
                  lines.append(f"{base}{files['last']}?v={v}")
                  lines.append(f"{base}{files['tail']}?v={v}")
              lines.append("")

          txt = "\n".join(lines).rstrip() + "\n"

          # root
          Path("ohlcv/binance").mkdir(parents=True, exist_ok=True)
          Path("ohlcv/binance/pack_btc_eth.txt").write_text(txt, encoding="utf-8")

          # docs (если Pages настроен на /docs)
          docs_dir = Path("docs/ohlcv/binance")
          if docs_dir.parent.parent.exists():
              docs_dir.mkdir(parents=True, exist_ok=True)
              (docs_dir / "pack_btc_eth.txt").write_text(txt, encoding="utf-8")
          PY

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ohlcv docs feed.json docs/feed.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "update btc/eth pack"
          git push
