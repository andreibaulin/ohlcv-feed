name: gen-pack-btc-eth

on:
  workflow_dispatch:
  schedule:
    - cron: "7 * * * *"   # раз в час

concurrency:
  group: gen-pack-btc-eth
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate pack (your script)
        run: |
          python scripts/gen_pack_btc_eth.py

      - name: Rewrite pack_btc_eth.txt (multiline, no *.txt links)
        run: |
          python scripts/rewrite_pack_btc_eth_txt.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # добавляем артефакты, не усложняясь паттернами
          if [ -d "ohlcv/binance" ]; then git add ohlcv/binance; fi
          if [ -d "docs/ohlcv/binance" ]; then git add docs/ohlcv/binance; fi
          if [ -f "feed.json" ]; then git add feed.json; fi
          if [ -f "docs/feed.json" ]; then git add docs/feed.json; fi

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "update btc/eth pack"
          git push
