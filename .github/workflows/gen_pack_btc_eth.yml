name: gen-pack-btc-eth

on:
  workflow_dispatch:
  schedule:
    # раз в час, чтобы H1 обновлялся и всё было стабильно
    - cron: "7 * * * *"

concurrency:
  group: gen-pack-btc-eth
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate pack
        run: |
          python scripts/gen_pack_btc_eth.py

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ohlcv/binance/pack_btc_eth.txt ohlcv/binance/status_btc_eth.json
          git commit -m "update btc/eth data-pack"
          git push
