name: Deploy GitHub Pages (after OHLCV update)

on:
  workflow_run:
    workflows:
      - "OHLCV Feed (Binance Spot) - Core10 H4/D1/W1 (pretty + min, closed, stable commits)"
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Prepare publish dir
        shell: bash
        run: |
          rm -rf public
          mkdir -p public
          cp -f index.html public/
          cp -f .nojekyll public/ || true
          cp -R ohlcv public/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
