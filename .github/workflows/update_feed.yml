name: Update OHLCV feed

on:
  workflow_dispatch:
  schedule:
    - cron: "2 * * * *"   # ловим свежак вскоре после закрытия часа (UTC)
    - cron: "12 * * * *"  # страховка, если первый запуск задержался/сорвался

permissions:
  contents: write

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/generate_feed.py

      - name: Postprocess pack + status + tails
        run: python scripts/postprocess_pack.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --cached --quiet && exit 0
          git commit -m "update feed: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
