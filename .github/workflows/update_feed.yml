name: Feed smoke test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create docs files
        run: |
          mkdir -p docs
          echo "" > docs/.nojekyll
          echo "<!doctype html><meta charset=utf-8><h1>OK</h1>" > docs/index.html
          python - <<'PY'
          import json, datetime
          d = {"updated_utc": datetime.datetime.utcnow().isoformat()+"Z", "ok": True}
          open("docs/feed.json","w",encoding="utf-8").write(json.dumps(d))
          print("Wrote docs/feed.json")
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "smoke test feed"
          git push
