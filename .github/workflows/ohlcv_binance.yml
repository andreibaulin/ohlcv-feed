name: OHLCV Feed (Binance Spot) - Core10 H4/D1/W1 (readable + links + closed candles)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # каждый час (UTC)

permissions:
  contents: write

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch OHLCV and write JSON (pretty + closed only)
        shell: bash
        run: |
          python - << 'PY'
          import json, os, time
          from datetime import datetime, timezone
          from urllib.parse import urlencode
          from urllib.request import Request, urlopen
          from urllib.error import HTTPError, URLError

          BASE = "https://data-api.binance.vision"

          CORE10 = [
            "BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT","AVAXUSDT",
            "LINKUSDT","AAVEUSDT","UNIUSDT","ARBUSDT","ADAUSDT"
          ]

          TF_MAP = {"H4":"4h", "D1":"1d", "W1":"1w"}
          LIMIT = 300  # достаточно для уровней/структуры, и файлы меньше

          def iso_utc(ms: int) -> str:
            return datetime.fromtimestamp(ms / 1000, tz=timezone.utc).isoformat().replace("+00:00", "Z")

          def http_get(path: str, params: dict | None = None, retries: int = 4):
            qs = ("?" + urlencode(params)) if params else ""
            url = BASE + path + qs
            last_err = None
            for i in range(retries):
              try:
                req = Request(url, headers={"User-Agent": "ohlcv-feed-gh-actions"})
                with urlopen(req, timeout=30) as r:
                  return json.loads(r.read().decode("utf-8"))
              except (HTTPError, URLError) as e:
                last_err = e
                time.sleep(1.2 * (i + 1))
            raise last_err

          # server time, чтобы отрезать незакрытую текущую свечу
          now_ms = int(http_get("/api/v3/time")["serverTime"])

          out_dir = os.path.join("ohlcv", "binance")
          os.makedirs(out_dir, exist_ok=True)

          updated_h4_ms = []

          for sym in CORE10:
            payload = {
              "meta": {
                "source": "Binance/Spot",
                "symbol": sym,
                "timezone": "UTC",
                "generated_utc": iso_utc(now_ms),
              }
            }

            last_h4_close_ms = None

            for tf_key, interval in TF_MAP.items():
              kl = http_get("/api/v3/klines", {"symbol": sym, "interval": interval, "limit": str(LIMIT)})

              # оставляем только закрытые: closeTime <= serverTime
              closed = [row for row in kl if int(row[6]) <= now_ms]
              if len(closed) < 10:
                raise RuntimeError(f"Not enough closed candles for {sym} {tf_key}")

              data = []
              for row in closed:
                t_open = int(row[0])
                o = float(row[1]); h = float(row[2]); l = float(row[3]); c = float(row[4]); v = float(row[5])
                data.append([t_open, o, h, l, c, v])

              last_close_ms = int(closed[-1][6])
              payload[tf_key] = {
                "tf": tf_key,
                "bars": len(data),
                "last_close_utc": iso_utc(last_close_ms),
                "data": data
              }

              if tf_key == "H4":
                last_h4_close_ms = last_close_ms

            # чтобы не коммитить "каждый час просто так"
            if last_h4_close_ms is not None:
              payload["meta"]["generated_utc"] = iso_utc(last_h4_close_ms)
              updated_h4_ms.append(last_h4_close_ms)

            with open(os.path.join(out_dir, f"{sym}.json"), "w", encoding="utf-8") as f:
              json.dump(payload, f, ensure_ascii=False, indent=2)

          with open(os.path.join(out_dir, "symbols.json"), "w", encoding="utf-8") as f:
            json.dump({
              "symbols": CORE10,
              "serverTime_utc": iso_utc(now_ms),
              "updated_by_last_closed_h4_utc": iso_utc(max(updated_h4_ms)) if updated_h4_ms else iso_utc(now_ms)
            }, f, ensure_ascii=False, indent=2)

          # index.html со ссылками (чтобы я мог “сам дёргать” всё с одной главной)
          links = "\n".join([f"<li><a href='ohlcv/binance/{s}.json'>{s}.json</a></li>" for s in CORE10])
          html = f"""<!doctype html>
          <meta charset="utf-8">
          <title>OHLCV Feed</title>
          <h3>OHLCV Feed (Binance Spot)</h3>
          <p>Updated (UTC): <code>{iso_utc(max(updated_h4_ms)) if updated_h4_ms else iso_utc(now_ms)}</code></p>
          <p>Symbols: <a href="ohlcv/binance/symbols.json">symbols.json</a></p>
          <ul>{links}</ul>
          """
          with open("index.html", "w", encoding="utf-8") as f:
            f.write(html)

          print("OK")
          PY

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update OHLCV feed (readable + closed candles + links) [skip ci]" || exit 0
            git push
          else
            echo "No changes."
          fi
