name: OHLCV Feed (Binance Spot) - Core10 H4/D1/W1 (pretty+min, closed, deploy Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # каждый час (UTC)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch OHLCV and write JSON (pretty + min, closed)
        shell: bash
        run: |
          python - << 'PY'
          import json, os, time
          from datetime import datetime, timezone
          from urllib.parse import urlencode
          from urllib.request import Request, urlopen
          from urllib.error import HTTPError, URLError

          # primary + fallback (на случай 451/региональных блоков)
          BASES = [
            "https://data-api.binance.vision",
            "https://api.binance.com",
          ]

          CORE10 = ["BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT","AVAXUSDT","LINKUSDT","AAVEUSDT","UNIUSDT","ARBUSDT","ADAUSDT"]

          # tf -> (binance_interval, limit)
          TFS = {
            "H4": ("4h", 240),
            "D1": ("1d", 365),
            "W1": ("1w", 260),
          }

          OUT_DIR = os.path.join("ohlcv", "binance")

          def iso_utc(ms: int) -> str:
            return datetime.fromtimestamp(ms / 1000, tz=timezone.utc).isoformat().replace("+00:00", "Z")

          def http_get_json(path: str, params=None, retries=4, timeout=30):
            last_err = None
            for base in BASES:
              qs = ("?" + urlencode(params)) if params else ""
              url = base + path + qs
              for i in range(retries):
                try:
                  req = Request(url, headers={"User-Agent": "ohlcv-feed-gh-actions"})
                  with urlopen(req, timeout=timeout) as r:
                    return json.loads(r.read().decode("utf-8"))
                except (HTTPError, URLError) as e:
                  last_err = e
                  time.sleep(1.2 * (i + 1))
              # если этот base отвалился — пробуем следующий
            raise last_err

          # server time (ms) — режем незакрытую свечу
          now_ms = int(http_get_json("/api/v3/time")["serverTime"])

          os.makedirs(OUT_DIR, exist_ok=True)

          h4_last_close_all = []

          for sym in CORE10:
            payload = {
              "meta": {
                "schema": "ohlcv-v1",
                "source": "Binance/Spot",
                "symbol": sym,
                "quote": "USDT",
                "timezone": "UTC",
                "ts_ms": "openTime",
                "server_time_utc": iso_utc(now_ms),
              }
            }

            last_close_h4_ms = None

            for tf_key, (interval, limit) in TFS.items():
              kl = http_get_json("/api/v3/klines", {"symbol": sym, "interval": interval, "limit": str(limit)})

              if not isinstance(kl, list) or len(kl) == 0:
                raise RuntimeError(f"Empty klines for {sym} {tf_key}")

              # только закрытые свечи
              closed = [row for row in kl if int(row[6]) <= now_ms]
              if len(closed) < 10:
                raise RuntimeError(f"Not enough closed candles for {sym} {tf_key}")

              data = []
              for row in closed:
                t_open = int(row[0])
                o = float(row[1]); h = float(row[2]); l = float(row[3]); c = float(row[4]); v = float(row[5])
                data.append([t_open, o, h, l, c, v])

              last_close_ms = int(closed[-1][6])

              payload[tf_key] = {
                "tf": tf_key,
                "bars": len(data),
                "last_close_utc": iso_utc(last_close_ms),
                "data": data
              }

              if tf_key == "H4":
                last_close_h4_ms = last_close_ms

            # generated_utc = последний закрытый H4 (стабильные коммиты)
            if last_close_h4_ms is not None:
              payload["meta"]["generated_utc"] = iso_utc(last_close_h4_ms)
              h4_last_close_all.append(last_close_h4_ms)
            else:
              payload["meta"]["generated_utc"] = iso_utc(now_ms)

            # pretty
            with open(os.path.join(OUT_DIR, f"{sym}.json"), "w", encoding="utf-8") as f:
              json.dump(payload, f, ensure_ascii=False, indent=2)

            # min
            with open(os.path.join(OUT_DIR, f"{sym}.min.json"), "w", encoding="utf-8") as f:
              json.dump(payload, f, ensure_ascii=False, separators=(",", ":"))

          updated_utc = iso_utc(max(h4_last_close_all)) if h4_last_close_all else iso_utc(now_ms)

          with open(os.path.join(OUT_DIR, "symbols.json"), "w", encoding="utf-8") as f:
            json.dump(
              {
                "schema": "ohlcv-symbols-v1",
                "symbols": CORE10,
                "updated_utc": updated_utc,
                "server_time_utc": iso_utc(now_ms)
              },
              f,
              ensure_ascii=False,
              indent=2
            )

          # index.html
          links_pretty = "\n".join([f"<li><a href='ohlcv/binance/{s}.json'>{s}.json</a></li>" for s in CORE10])
          links_min = "\n".join([f"<li><a href='ohlcv/binance/{s}.min.json'>{s}.min.json</a></li>" for s in CORE10])

          html = f"""<!doctype html>
          <meta charset="utf-8">
          <title>OHLCV Feed</title>
          <h3>OHLCV Feed (Binance Spot)</h3>
          <p>Last update (UTC, by last closed H4): <code>{updated_utc}</code></p>
          <p>Files: <code>/ohlcv/binance/SYMBOL.json</code> (pretty) и <code>/ohlcv/binance/SYMBOL.min.json</code> (min)</p>
          <p>Symbols list: <a href="ohlcv/binance/symbols.json">symbols.json</a></p>

          <h4>Pretty JSON</h4>
          <ul>{links_pretty}</ul>

          <h4>Minified JSON</h4>
          <ul>{links_min}</ul>
          """
          with open("index.html", "w", encoding="utf-8") as f:
            f.write(html)

          # чтобы Pages не прогонял Jekyll
          with open(".nojekyll", "w", encoding="utf-8") as f:
            f.write("")

          print("Done.")
          PY

      - name: Commit changes (if any)
        id: changes
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update OHLCV feed (Binance Spot)"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare publish dir
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          rm -rf public
          mkdir -p public
          cp -f index.html public/
          cp -f .nojekyll public/ || true
          cp -R ohlcv public/

      - name: Configure Pages
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/deploy-pages@v4
