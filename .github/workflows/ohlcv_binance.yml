name: OHLCV Feed (Binance Spot) - Core10 H4/D1/W1 (pretty+min, closed, stable commits)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # hourly (UTC)

permissions:
  contents: write

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch OHLCV and write JSON (pretty + min, closed only, stable)
        shell: bash
        run: |
          python - << 'PY'
          import json, os, time
          from datetime import datetime, timezone
          from urllib.parse import urlencode
          from urllib.request import Request, urlopen
          from urllib.error import HTTPError, URLError

          # primary + fallback
          BASES = [
            "https://data-api.binance.vision",
            "https://api.binance.com",
          ]

          OUT_DIR = "ohlcv/binance"

          CORE10 = [
            "BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT","AVAXUSDT",
            "LINKUSDT","AAVEUSDT","UNIUSDT","ARBUSDT","ADAUSDT"
          ]

          # tf -> (binance interval, limit)
          TFS = {
            "H4": ("4h", 240),
            "D1": ("1d", 365),
            "W1": ("1w", 260),
          }

          def iso_utc(ms: int) -> str:
            return datetime.fromtimestamp(ms/1000, tz=timezone.utc).isoformat().replace("+00:00","Z")

          def http_get_json(path, params=None, timeout=30, retries=4):
            last_err = None
            for base in BASES:
              url = base + path
              if params:
                url += "?" + urlencode(params)
              for i in range(retries):
                try:
                  req = Request(url, headers={"User-Agent":"ohlcv-feed/1.0"})
                  with urlopen(req, timeout=timeout) as r:
                    return json.loads(r.read().decode("utf-8"))
                except (HTTPError, URLError) as e:
                  last_err = e
                  time.sleep(1.2*(i+1))
            raise last_err

          # server time only to cut open candle (do NOT write to JSON to keep commits stable)
          now_ms = int(http_get_json("/api/v3/time")["serverTime"])

          os.makedirs(OUT_DIR, exist_ok=True)

          payloads = {}
          last_h4_close_ms_all = []

          for sym in CORE10:
            payload = {
              "meta": {
                "schema": "ohlcv-v1",
                "source": "Binance/spot",
                "symbol": sym,
                "timezone": "UTC",
                "ts_ms": "openTime",
                "generated_utc": None
              }
            }

            for tf, (interval, limit) in TFS.items():
              kl = http_get_json("/api/v3/klines", {"symbol": sym, "interval": interval, "limit": str(limit)})

              # closed only: closeTime <= serverTime
              closed = [k for k in kl if int(k[6]) <= now_ms]
              if len(closed) == 0:
                raise RuntimeError(f"No closed candles for {sym} {tf}")

              last_close_ms = int(closed[-1][6])
              if tf == "H4":
                last_h4_close_ms_all.append(last_close_ms)

              data = []
              for k in closed:
                open_ms = int(k[0])
                o = float(k[1]); h = float(k[2]); l = float(k[3]); c = float(k[4]); v = float(k[5])
                data.append([open_ms, o, h, l, c, v])

              payload[tf] = {
                "tf": tf,
                "bars": len(data),
                "last_close_utc": iso_utc(last_close_ms),
                "data": data
              }

            payloads[sym] = payload

          # stable timestamp for commits: last closed H4 (max over symbols)
          updated_utc = iso_utc(max(last_h4_close_ms_all)) if last_h4_close_ms_all else iso_utc(now_ms)

          # write per-symbol files
          for sym in CORE10:
            payloads[sym]["meta"]["generated_utc"] = updated_utc

            # pretty
            with open(os.path.join(OUT_DIR, f"{sym}.json"), "w", encoding="utf-8") as f:
              json.dump(payloads[sym], f, ensure_ascii=False, indent=2)

            # min
            with open(os.path.join(OUT_DIR, f"{sym}.min.json"), "w", encoding="utf-8") as f:
              json.dump(payloads[sym], f, ensure_ascii=False, separators=(",", ":"))

          # symbols (pretty + min)
          symbols_obj = {
            "schema": "ohlcv-symbols-v1",
            "symbols": CORE10,
            "updated_utc": updated_utc,
            "paths": {
              "pretty": "/ohlcv/binance/{SYMBOL}.json",
              "min": "/ohlcv/binance/{SYMBOL}.min.json"
            }
          }

          with open(os.path.join(OUT_DIR, "symbols.json"), "w", encoding="utf-8") as f:
            json.dump(symbols_obj, f, ensure_ascii=False, indent=2)

          with open(os.path.join(OUT_DIR, "symbols.min.json"), "w", encoding="utf-8") as f:
            json.dump(symbols_obj, f, ensure_ascii=False, separators=(",", ":"))

          # index.html (links)
          pretty_links = "\n".join([f"  <li><a href='ohlcv/binance/{s}.json'>{s}.json</a></li>" for s in CORE10])
          min_links    = "\n".join([f"  <li><a href='ohlcv/binance/{s}.min.json'>{s}.min.json</a></li>" for s in CORE10])

          html = f"""<!doctype html>
          <meta charset="utf-8">
          <title>OHLCV Feed</title>
          <h3>OHLCV Feed (Binance Spot)</h3>
          <p>Last update (UTC, by last closed H4): <code>{updated_utc}</code></p>
          <p>Files: <code>/ohlcv/binance/SYMBOL.json</code> (pretty) Ð¸ <code>/ohlcv/binance/SYMBOL.min.json</code> (min). Closed candles only.</p>
          <p>Symbols list: <a href="ohlcv/binance/symbols.json">symbols.json</a> | <a href="ohlcv/binance/symbols.min.json">symbols.min.json</a></p>

          <h4>Pretty JSON</h4>
          <ul>
          {pretty_links}
          </ul>

          <h4>Minified JSON</h4>
          <ul>
          {min_links}
          </ul>
          """

          with open("index.html", "w", encoding="utf-8") as f:
            f.write(html)

          # serve JSON as-is
          with open(".nojekyll", "w", encoding="utf-8") as f:
            f.write("")
          PY

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update OHLCV feed (Binance Spot, stable)"
            git push
          fi
