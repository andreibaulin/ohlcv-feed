name: binance-all (ohlcv + ta + deriv)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate OHLCV pack (BTC/ETH)
        run: |
          test -f scripts/gen_pack_btc_eth.py || (echo "Missing scripts/gen_pack_btc_eth.py"; ls -la scripts; exit 1)
          python -u scripts/gen_pack_btc_eth.py

      - name: Generate derivatives (funding/OI/long-short)
        run: |
          test -f scripts/build_deriv_binance.py || (echo "Missing scripts/build_deriv_binance.py"; ls -la scripts; exit 1)
          python -u scripts/build_deriv_binance.py

      - name: Generate TA state (levels/zones)
        run: |
          test -f scripts/build_ta_state.py || (echo "Missing scripts/build_ta_state.py"; ls -la scripts; exit 1)
          python -u scripts/build_ta_state.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Стаджим ВСЁ (ohlcv/docs/ta/deriv и т.д.), иначе остаются unstaged changes и rebase падает.
          git add -A

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "binance: update ohlcv/ta/deriv"

          # Safety: если что-то изменилось после коммита (редко, но бывает) — включаем в тот же коммит.
          git add -A
          if ! git diff --cached --quiet; then
            git commit --amend --no-edit
          fi

          # Если main успел обновиться — rebase + retry (без force).
          for attempt in 1 2 3; do
            echo "Push attempt ${attempt}/3..."
            git fetch origin main
            if git rebase origin/main; then
              if git push; then
                exit 0
              fi
            else
              echo "Rebase failed; aborting..."
              git rebase --abort || true
            fi
            echo "Push rejected; retrying in 5s..."
            sleep 5
          done

          echo "ERROR: push failed after retries."
          git status --porcelain || true
          exit 1
