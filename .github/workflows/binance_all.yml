name: binance-all (ohlcv + pack)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate OHLCV (Binance)
        run: |
          test -f scripts/build_ohlcv_binance.py || (echo "Missing scripts/build_ohlcv_binance.py"; ls -la scripts; exit 1)
          python -u scripts/build_ohlcv_binance.py

      - name: Generate pack/status/last/tails
        run: |
          test -f scripts/gen_pack_btc_eth.py || (echo "Missing scripts/gen_pack_btc_eth.py"; ls -la scripts; exit 1)
          python -u scripts/gen_pack_btc_eth.py

      - name: Generate derivatives (funding/OI/long-short)
        run: |
          test -f scripts/build_deriv_binance.py || (echo "Missing scripts/build_deriv_binance.py"; ls -la scripts; exit 1)
          python -u scripts/build_deriv_binance.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ВАЖНО: -A чтобы в коммит попадали УДАЛЕНИЯ старых чанков
          git add -A ohlcv docs feed.json docs/feed.json .nojekyll index.html start.html 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "binance: update ohlcv + pack"

          # Если в main заехал новый коммит (ты пушнул руками или другой ран), делаем rebase и пробуем ещё раз.
          # Без force: если возникнет конфликт — лучше упасть и решить руками.
          for attempt in 1 2 3; do
            echo "Push attempt ${attempt}/3..."
            if git pull --rebase origin main; then
              if git push; then
                exit 0
              fi
            fi
            echo "Push rejected; retrying in 5s..."
            sleep 5
          done

          echo "ERROR: push failed after retries (remote advanced too fast or rebase conflict)."
          exit 1
