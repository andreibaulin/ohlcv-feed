name: binance-all (ohlcv + pack)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: ohlcv-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate OHLCV (Binance)
        run: |
          test -f scripts/build_ohlcv_binance.py || (echo "Missing scripts/build_ohlcv_binance.py"; ls -la scripts; exit 1)
          python -u scripts/build_ohlcv_binance.py

      - name: Generate pack/status/last/tails
        run: |
          test -f scripts/gen_pack_btc_eth.py || (echo "Missing scripts/gen_pack_btc_eth.py"; ls -la scripts; exit 1)
          python -u scripts/gen_pack_btc_eth.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # добавляем только то, что реально может обновляться
          git add ohlcv docs feed.json docs/feed.json .nojekyll index.html start.html 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "binance: update ohlcv + pack"
          git push
